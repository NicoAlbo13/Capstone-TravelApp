<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <div class="form-container">
      <form class="form">
        <h2 class="title">Travel App</h2>
        <div class="destination">
          <label for="city">Where are you going?</label>
          <input type="text" id="destination" placeholder="Enter a city name" />
        </div>
        <div class="date">
          <label class="date">When are you leaving?</label>
          <input type="date" id="departDate" placeholder="October 29, 2022"></input>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>
    <div class="results"></div>
  </body>
</html>
